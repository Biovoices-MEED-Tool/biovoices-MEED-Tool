<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><link rel="icon" th:href="@{/img/logoTool.png}"/>
    <title>Choose challenge cluster</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.12.0/css/brands.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.15.0/dist/umd/popper.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css"/>
    <script th:href="@{/css/rating/js/star-rating.js}" type="text/javascript"></script>
    <link type="text/css" th:href="@{/scss_compiled/questionnaire.css}" rel="stylesheet" media="screen"/>
    <link type="text/css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div th:include="navbar :: header">&nbsp;</div>
<div class="parallax-container ">
    <div></div>
    <div></div>
</div>

<main role="main">
    <div class="container-fluid platform__leaves py-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="row justify-content-center biovoices-feed">
                    <div class="demo">
                        <div class="demo__content">
                            <h2 class="demo__heading">Which challenge cluster are you interested in?</h2>
                            <div class="demo__elems">
                                <div class="demo__elem" th:classappend="'demo__elem-'+${iter.index + 1}" th:each="value, iter : ${values}">
                                    <img th:if="${value != 'I don''t know' and !value.contains('Regional')}" class="img-fluid" th:src="@{/img/biovoices_clusters_icons/{image}(image=${value}+'.png')}"/>
                                    <img th:if="${value.contains('Regional')}" class="img-fluid" th:src="@{/img/biovoices_clusters_icons/E - Regional local development.png}"/>
                                    <span th:text="${value}"></span>
                                </div>
                                <a th:href="@{/step1Next/{value}(value=${#strings.replace(value, '/','2F')})}" class="demo__hover" th:each="value, iter : ${values}" th:classappend="'demo__hover-'+${iter.index + 1}"></a>
                                <div class="demo__highlighter">
                                    <div class="demo__elems">
                                        <div class="demo__elem" th:each="value : ${values}">
                                            <img style="border-radius: 20px" th:if="${value != 'I don''t know' and !value.contains('Regional')}" class="img-fluid" th:src="@{/img/biovoices_clusters_icons/{image}(image=${value}+'.png')}"/>
                                            <img style="border-radius: 20px" th:if="${value.contains('Regional')}" class="img-fluid" th:src="@{/img/biovoices_clusters_icons/E - Regional local development.png}"/>
                                            <span th:text="${value}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="demo__examples">
                                    <div class="demo__examples-nb">
                                        <div class="nb-inner">
                                            <div class="example example-adv text-center">
                                                <img th:src="@{/img/Biovoices_Challange_Cluster.png}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-2">
                <h3 class="tool-steps-title">Tool steps</h3>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-success"><h5>1. Select a suitable event format</h5></li>
                    <li class="list-group-item"><h5>2. Select the right activities</h5></li>
                    <li class="list-group-item"><h5>3. Customize the agenda</h5></li>
                    <li class="list-group-item"><h5>4. Download supporting documents</h5></li>
                </ul>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{/css/scripts.js}"></script>
<script>
</script>
</body>
</html>
